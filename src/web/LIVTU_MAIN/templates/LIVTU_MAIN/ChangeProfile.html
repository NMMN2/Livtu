{% extends "LIVTU_MAIN/layout.html" %}
{% load static %}
{% block title %}
Edit your Profile
{% endblock %}
{% block content %}
<form action="{% url 'profileEdit' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <style>
        .image-upload>input {
            display: none;
        }

        .image-upload label {
            display: inline-block;
            cursor: pointer;
        }
    </style>
    <style>
        .backgroundimg {
            position: absolute;
            display: block;
            width: 100vw;
            height: 25vw;
            background-color: lightblue;
            overflow: hidden;
        }

        .profilepic {
            position: absolute;
            top: 12.5vw;
            left: 37.5vw;
            display: block;
            width: 25vw;
            height: 25vw;
            background-color: lightblue;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile {
            position: relative;
        }
    </style>
    <label for="upload" class="label profile"
        style="display: block; background-color: white; height: 100%; min-height: 100vw;">
        <div class="image-upload backgroundimg">
            <label for="file-input backgroundlabel"
                style="display: inline-block; position: relative; width: 100%; height: 100%;">

                <img src="{{profileBackgroundUrl}}" alt="Background"
                    onerror="handleImageError(this, '{%static 'LIVTU_MAIN/img/UserBackground.jpg'%}')" width="100%"
                    height="auto">

            </label>
            <input id="file-input" onchange="form.submit()" type="file" name="BackgroundPic" accept="image/png"
                required />
        </div>

        <div class="image-upload profilepic">
            <label for="file-input profilelabel"
                style="display: inline-block; position: relative; width: 100%; height: 100%;">
                <img src="{{ profilePictureUrl }}" alt="Profile Picture" width="100%" heigth="auto"
                    onerror="handleImageError(this, '{%static 'LIVTU_MAIN/img/USER_ICON.svg'%}')" />
            </label>
            <input id="file-input" onchange="form.submit()" type="file" name="profilePicture" accept="image/png"
                required />
        </div>

        <label for="upload" class="label">
            <div class="data"
                style="position: absolute; top: 40vw; left: 50%; transform: translateX(-50%); height: 80px; text-align: center;">
                <h2 style="font-size: xx-large; font-family: Arial, Helvetica, sans-serif; margin: 5px;">Name</h2>
                <p class="mail"
                    style="font-size: small; font-family: Arial, Helvetica, sans-serif; color: rgb(20, 20, 20); margin: 5px;">
                    Email
                </p>
            </div>
        </label>
        <label for="upload" class="label">
            <div class="description"
                style="border-radius: 10px; border-color: rgb(121, 121, 121); border-width: 5px; border-style: solid; background-color: lightgrey; position: absolute; top: calc(40vw + 120px); height: 20vw; width: 90vw; left: 50%; transform: translateX(-50%); padding: 15px;">
                <p style="font-size: medium; font-family: Arial, Helvetica, sans-serif; font-size: large;">description
                </p>
            </div>
        </label>
        </div>
        <!--         <label for="upload" class="label">
            <div class="image-upload"
                style="border-radius: 50%; display: flex; justify-content: center; align-items: center; width: 150px; height: 150px; overflow: hidden; background-color: lightblue;">
                <label for="file-input">
                    <img src="{{ profilePictureUrl }}" alt="Profile Picture" height="150px" width="auto"
                        onerror="handleImageError(this, '{%static 'LIVTU_MAIN/img/USER_ICON.svg'%}')" />
                </label>
                <input id="file-input" onchange="form.submit()" type="file" name="profilePicture" accept="image/png"
                    required />
            </div>
        </label> -->

</form>
<script>
    const imageElements = document.querySelectorAll('.image-upload label');
    imageElements.forEach(function (imageElement) {
        imageElement.addEventListener('click', function () {
            const fileInput = imageElement.nextElementSibling;
            fileInput.click();
        });
    });
</script>
{% endblock %}
