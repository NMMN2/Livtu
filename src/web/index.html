<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Livtu</title>
</head>
<body style="margin: 0;">
    <header class="head">
        <div class="logo header">
        <a href="index.html" id="image" title="go to the homepage"><img src="img/logo.png" alt="Learnify" height="100px" width="auto"></a>
        </div>
        <div class="available_tutors" >
            <img src="img/icon.png" alt="">
            <h3>Tutors available</h3>
        </div>
        <div class="find" style="align-content: center; display: flex;">
            <button onclick="buttonfindclick()" id="findbutton" class="buttonbar">
                <div style="color: transparent; outline: none; background-color: transparent; border: 0; padding: 0; padding-right: 10px;">
                    <span class="left arrow arrow0"></span>
                    <span class="right arrow arrow0"></span>
                </div>
                <h3>Find Tutors</h3>
            </button>
        </div>
        <div class="teach" style="align-content: center;">
            <button onclick="buttonteachclick()" id="teachbutton" class="buttonbar">
                <div style="color: transparent; outline: none; background-color: transparent; border: 0; padding: 0; padding-right: 15px;">
                    <span class="left arrow arrow1"></span>
                    <span class="right arrow arrow1"></span>
                </div>
                <h3>Become a Tutor</h3>
            </button>
        </div>
        <div class="menu" style="padding-right: 10px; vertical-align: middle; display: flex;">
            <button onclick="menuclick()" class="menubutton" id="menu">
                <span class="point-1 point"></span>
                <span class="point-2 point"></span>
                <span class="point-3 point"></span>
            </button>
        </div>
    </header>
    <footer>
        <div class="footer_vertical" style="align-items: center; display: flex; position: sticky; bottom: 0; z-index: 900;">
            <div class="footer_horizontal">
                <div class="products"></div>
                <div class="legal"></div>
                <div class="customer support"></div>
                <div class="company"></div>
            </div>
            <div class="bottombar">
                <div class="language">
                    <img src="img/langalt.png" alt="language" height="40px" width="auto">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
